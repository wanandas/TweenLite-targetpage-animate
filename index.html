<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js" type="text/javascript"></script>
    <title>targetScreen</title>
</head>

<body>
    <div class="Pt">
        <nav>
            <button class="Pt-btn js-btn1" data-out="moveToRight" data-in="moveFromRight">
                button 1
            </button>
            <button class="Pt-btn js-btn2" data-out="moveToRight" data-in="scaleUp">
                button 2
            </button>

            <button class="Pt-btn js-btn3" data-out="scaleDown" data-in="moveFromRight">
                button 3
            </button>
        </nav>

        <div class="Pt-page Pt-page--1 js-page is-current">
            <h1 class="Pt-pageTitle">
                Page 1
            </h1>
        </div>

        <div class="Pt-page Pt-page--2 js-page">
            <h1 class="Pt-pageTitle">
                Page 2
            </h1>
        </div>

        <div class="Pt-page Pt-page--3 js-page">
            <h1 class="Pt-pageTitle">
                Page 3
            </h1>
        </div>


    </div>

</body>

</html>
